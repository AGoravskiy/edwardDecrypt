<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>edwardDecrypt</title>
</head>
<body>
    <div class="decrypter">
        <div class="decrypter__cipher">
            <div class="decrypter__cipher-label">
                <b>Cipher:</b>
            </div>
            <textarea 
                class="decrypter__cipher-text" 
                cols="50" 
                rows="10" 
                maxlength="100000"
                autofocus
            >
            </textarea>
        </div>
        <div class="decrypter__button__wrapper">
            <input type="button" class="decrypt button" value="Decrypt">
        </div>
        <div class="decrypter__result">
            <div class="decrypter__result-label">
                <b>Result:</b>
            </div>
            <input type="text" class="decrypter__result-text">
        </div>
        <div class="decrypter__button__wrapper">
            <input type="button" class="select button" value="Select">
            <input type="button" class="clear button" value="Clear">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
